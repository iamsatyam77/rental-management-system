<div class="container-fluid">
  <nav aria-label="breadcrumb ms-2">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a>Equipment Catalog</a></li>
    </ol>
  </nav>

  <div class="category-container">
    <ng-container *ngFor="let category of categories; let i = index;">
      <div class="card m-3">
        <img src="/assets/category/{{ category.image }}" alt="category.image" />
        <button class="btn btn-lg btn-primary" (click)="selectedCategory(i)">{{ category.name }}
          <span class="text-white float-end">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
              class="bi bi-caret-right-fill" viewBox="0 0 16 16">
              <path
                d="M12.14 8.753l-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z" />
            </svg>
          </span>
        </button>
      </div>
    </ng-container>
  </div>
</div>
